<html>
  <head> </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey for for microverse trail</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input name="name" id="name" placeholder="Enter your Name" required />
      <label for="email" id="email-label">Email: </label>
      <input name="email" type="email" id="email" placeholder="Enter Your Email" required/>
      <label for="age" id="number-label">Age (optional):</label>
      <input type="number" min="10" max="99" id="number" placeholder="Age" />

      <label for="dropdown">Which option best describes your Current role?</label>
      <select name="role" id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="fulltime job">Fulltime Job</option>
        <option value="fulltime learner"> Fulltime Learner</option>
        <option value="prefer not to say"> Prefer not to say</option>
        <option value="other"> Other </option> </select
      ><br />
      <label for="radio">Would You recommend freecodecamp to a friend</label>
      <input type="radio" name="recommend" value="Definitely" />
      <p>Definitely</p>
      <input type="radio" name="recommend" value="Maybe" />
      <p>Maybe</p>
      <input type="radio" name="recommend" value="Not Sure" />
      <p>Not Sure</p>

      <input type="checkbox" name="improve" id="Front-End-Project" value="Front-End Project" />
      <label for="Front-End-Project"></label>Front-End Project</label>
      <input type="checkbox" name="improve" id="Back-End-Project" value="Back-End Project" />
      <label for="Back-End-Project"></label>Back-End Project</label>
      <input type="checkbox" name="improve" id="Data-Visualization" value="Data Visualization" />
      <label for="Data-Visualization"></label>Data Visualization</label>
      <input type="checkbox" name="improve" id="Challenges" value="Challenges" />
      <label for="Challenges"></label>Challenges</label>

      <label for="comment">Additional Comment: </label>
      <textarea name="comment" id="comment">

      </textarea>
      <button id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
