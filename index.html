<html>
  <head> </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey for for microverse trail</p>

    <form id="survey-form">
      <label for="name" id="name-label">Name: </label>
      <input name="name" id="name" placeholder="Enter your Name" required />
      <label for="email" id="email-label">Email: </label>
      <input
        name="email"
        type="email"
        id="email"
        placeholder="Enter Your Email"
        required
      />
      <label for="age" id="number-label">Age (optional):</label>
      <input type="number" min="10" max="99" id="number" placeholder="Age" />

      <label for="dropdown"
        >Which option best describes your Current role?</label
      >
      <select name="role" id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="fulltime job">Fulltime Job</option>
        <option value="fulltime learner"> Fulltime Learner</option>
        <option value="prefer not to say"> Prefer not to say</option>
        <option value="other"> Other </option> </select
      ><br />
      <label for="radio">Would You recommend freecodecamp to a friend</label>
      <input type="radio" name="recommend" />
      <p>Definitely</p>
      <input type="radio" name="recommend" />
      <p>Maybe</p>
      <input type="radio" name="recommend" />
      <p>Not Sure</p>
    </form>
  </body>
</html>
