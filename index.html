<html>
  <head> 
      <link rel="stylesheet" type="text/css"  href="./style.css" >
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey for for microverse trail</p>

    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name: </label>
            <input name="name" id="name" class="form-control" placeholder="Enter your Name" required />
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email: </label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter Your Email" required/>
        </div>
        <div class="form-group">
            <label for="age" id="number-label">Age (optional):</label>
            <input type="number" min="10" class="form-control" max="99" id="number" placeholder="Age" />
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your Current role?</label>
            <select name="role" id="dropdown" class="form-control">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="fulltime job">Fulltime Job</option>
                <option value="fulltime learner"> Fulltime Learner</option>
                <option value="prefer not to say"> Prefer not to say</option>
                <option value="other"> Other </option> 
            </select>
        </div>
        <h5>Would You recommend microverse to a friend</h5>
        <div class="form-check">
            <input type="radio" name="recommend" id="radio1" class="form-check-input" value="Definitely" />
            <label class="form-check-label" for="radio1" >Definitely</p>
        </div>
        <div class="form-check">
            <input type="radio" name="recommend" id="radio2" class="form-check-input" value="Maybe" />
            <label class="form-check-label" for="radio2" >Maybe</label>
        </div>
        <div class="form-check">
            <input type="radio" name="recommend" id="radio3" class="form-check-input" value="Not Sure" />
            <label class="form-check-label" for="radio3" >Not sure</label>
        </div>
        <h5>Which area will you like us to improve on?</h5>
        <div class="form-check">
            <input type="checkbox" name="improve" class="form-check-input" id="Front-End-Project" value="Front-End Project" />
            <label for="Front-End-Project" class="form-check-label">Front-End Project</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="improve" class="form-check-input" id="Back-End-Project" value="Back-End Project" />
            <label for="Back-End-Project" class="form-check-label">Back-End Project</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="improve" class="form-check-input" id="Data-Visualization" value="Data Visualization" />
            <label for="Data-Visualization" class="form-check-label">Data Visualization</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="improve" class="form-check-input" id="Challenges" value="Challenges" />
            <label for="Challenges" class="form-check-label">Challenges</label>
        </div>
        <div class="form-group">
                <label for="comment">Additional Comment: </label>
                <textarea name="comment" id="comment" class="form-control"> </textarea>
                <button id="submit" class="form-control">Submit</button>
        </div>
      
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
